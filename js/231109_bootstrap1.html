<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin, padding</title>
    <!-- bootstrap CDN -->
    <!-- CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!-- 아이콘용 CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
            border: 1px solid black;
            /* margin: 1px; */
        }
    </style>
</head>

<body>
    <!-- margin, padding -->
    <!-- {속성}{추가속성}-{크기} or {속성}{추가속성}-{breakpoint}-{크기} 형태로 작성

    속성
    margin : m
    padding : p

    추가속성
    top : t
    bottom b
    left : s(start)
    right : e(end)
    상하 : x(축)
    좌우 : y(축)

    크기
    0 ~ 5, auto
    숫자 : 숫자 * 0.25 * $spacer ($spacer의 기본값은 16px) -->

    <!-- margin -->
    <div class="mt-3"></div>
    <div class="mb-3"></div>
    <div class="ms-3"></div>
    <div class="me-3"></div>
    <hr>
    <!-- padding -->
    <div class="pt-3"></div>
    <div class="pb-3"></div>
    <div class="ps-3"></div>
    <div class="pe-3"></div>
    <hr>
    <!-- breakpoint -->
    <div class="mt-md-3"></div>
    <div class="mb-md-3"></div>
    <div class="ms-md-3"></div>
    <div class="me-md-3"></div>
    <hr>

    <!-- --------------------------- -->
    <!-- 색상 -->
    <!-- 대표적으로 8가지 색상 제공 -->
    <P class="bg-primary">primary</P>
    <P class="bg-secondary">secondary</P>
    <P class="bg-success">success</P>
    <P class="bg-danger">danger</P>
    <P class="bg-warning">warning</P>
    <P class="bg-info">info</P>
    <P class="bg-light">light</P>
    <P class="bg-dark text-white">dark</P>
    <hr>
    <!-- subtle : 해당 색상에서 연하게 -->
    <P class="bg-primary-subtle">primary</P>
    <P class="bg-secondary-subtle">secondary</P>
    <P class="bg-success-subtle">success</P>
    <P class="bg-danger-subtle">danger</P>
    <P class="bg-warning-subtle">warning</P>
    <P class="bg-info-subtle">info</P>
    <P class="bg-light-subtle">light</P>
    <P class="bg-dark-subtle text-white ">dark</P>
    <hr>

    <!-- --------------------------- -->
    <!-- 버튼 -->
    <button type="button" class="btn btn-primary" id="btn-event">btn-primary</button>
    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-light">btn-light</button>
    <button type="button" class="btn btn-dark text-white">btn-dark</button>

</body>
<script>
    const btn = document.querySelector("#btn-event");
    btn.addEventListener("click",(e)=>{
        alert('클릭됨')
    })
</script>

</html>
