<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체</title>
    <script>
        // 표준 내장 객체 
        // : 자바스크립트가 기본적으로 가지고 있는 객체

        // 1. Date
        let now = new Date();
        console.log(now);
        console.log(now.getFullYear(),'년');
        console.log(now.getMonth()+1,'월');
        // getMonth는 값이 0~11까지 나옴
        console.log(now.getDate(),'일');
        console.log(now.getHours(), '시');
        console.log(now.getMinutes(),'분');
        console.log(now.getSeconds(),'초');
        console.log(now.getMilliseconds(), 'ms');
        console.log(now.getDay(),'요일');
        //0~6 0:일요일 6: 토요일

        // Date 객체를 이용해서 오늘 요일을 얻고, 오늘이 평일인지 주말인지 출력하기
        switch (now.getDay/*0*/) {
            case 0:
            case 6:
                console.log('주말');
                break;
            default:
            console.log('평일');
                break;
        }
        now.getDay() == 0 || now.getDay == 6 ? console.log('주말') : console.log('평일');;

        //2. Math 객체
        //속성
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2); // 루트 2
        // 메소드
        console.log(Math.min(34,23,166,542,8));
        console.log(Math.max(34,23,166,542,8));
        console.log(Math.random());// 값 범위 0 <= x <1 
        console.log(Math.round(5.5)); // 반올림 : 정수값으로
        console.log(Math.floor(5.9)); // 내림 
        console.log(Math.ceil(5.1)); // 올림
        // toFixed()
        console.log((123.12).toFixed(1));

        // 0 <= x < 1
        // 0 <= x < 100
        // 1 <= x < 101
        console.log(Math.floor(Math.random()*100)+1);
    </script>
</head>

</body>
</html>
