<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 실습</title>
    <style>
        div{
            background-color: white;
            border-width: 14px 8px 20px 2px;
            border-color: darkblue red yellow green;
            border-style: solid dashed groove dotted;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-weight: 700;
            font-size: 30px;
            margin: 20px;
            border-radius: 0px 20px 100px 200px;
        }
    </style>
</head>
<body>
    <div>border-radius</div>
    <div style="border-radius: 20%;">border-radius</div>
    <div style="border-radius: 50%;">border-radius</div>
</body>
</html>
