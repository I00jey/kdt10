<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="shax84-Txc6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.2/dist/js/bootstrap.bundle.min.js"
        integrity="shax84-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- bootstrap의 grid : 가로 너비를 12로 분할하여 전달받은 값만큼 할당 -->

    <!-- 크기를 지정하지 않은 경우 -->
    <div class="row bg-success">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <!-- 크기를 하나만 지정했을 때는 지정하지 않은 요소가 여백을 차지 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col-4</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <!-- 크기의 총합이 12보다 작을 때 해당 너비만큼만 차지하고 나머지는 여백 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-2 bg-info">col-2</div>
    </div>
    <hr>
    <!-- bootstrap의 grid는 총 합이 12만 되면 어떤 크기든 무작위로 설정 가능 -->
    <div class="row bg-success">
        <div class="col-4 bg-danger">col-4</div>
        <div class="col-7 bg-info">col-7</div>
    </div>
    <hr>
    <!-- 크기 지정한 것과 지정하지 않은 것이 동시에 작성된 경우 지정한 크기는 그만큼 차지, 이외에는 남은 크기를 균등하게 배분 -->
    <div class="row">
        <div class="col bg-info">col</div>
        <div class="col-7 bg-danger">col-7</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <!-- breakpoint 사용 가능 
        col-{breakpoint}-크기 형식으로 작성 
        지정된 breakpoint보다 커지면 해당 크기만큼 너비를 차지
    -->
    <div class="row">
        <div class="col col-md col-lg-4 bg-info">col</div>
        <div class="col col-md-7 col-lg-1 bg-danger">col-7</div>
        <div class="col col-md col-lg-7 bg-info">col</div>
    </div>
</body>

</html>
