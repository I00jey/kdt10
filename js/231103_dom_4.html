<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가, 삭제</title>
    <style>
    </style>
        <script>
            // let ul = document.querySelector('ul') //null
            function createNode() {
                //노드 만들기
                let li = document.createElement('li')
                li.innerText = '새로 추가된 리스트'
                console.log('li:',li);
            }
            function appendNode() {
                let li = document.createElement('li')
                li.innerText = 'append'
                //append() : 요소.append() 선택된 요소의 맨 뒤 자식 요소로 추가
                let ul = document.querySelector('ul')
                console.log(ul);
                ul.append(li);
                ul.append('text');
            }
            function appendChildNode() {
                let li = document.createElement('li')
                li.innerText = 'appendChild'
                //appendChild() : 요소.appendChild() 선택된 요소의 맨 뒤 자식 요소로 추가
                let ul = document.querySelector('ul');
                ul.appendChild(li);
                // 요소 노드만 추가 가능 (텍스트 불가능)
                ul.appendChild('childNode'); //error
            }
            function prependNode() {
                let li = document.createElement('li')
                li.innerText = 'prepend'
                let ul = document.querySelector('ul')
                ul.prepend(li);
            }
            function beforeNode() {
                // 기준 노드 앞에 형제 요소로 추가
                let li = document.createElement('li')
                li.innerText = 'before'
                let standard = document.getElementById('li');
                standard.before(li);
            }
            function afterNode() {
                // 기준 노드 뒤에 형제 요소로 추가
                let li = document.createElement('li')
                li.innerText = 'after'
                let standard = document.getElementById('li');
                standard.after(li);
            }
            function removeNode() {
                // 내가 선택한 요소 삭제
                let standard = document.getElementById('li');
                standard.remove();
            }
            function removeChildNode() {
                // 내가 선택한 요소의 자식 요소 삭제
                let ul = document.querySelector('ul');
                let standard = document.getElementById('li');
                // 자식요소 지정 필수!
                // 삭제되는 값 반환
                console.log(ul.removeChild(standard));
            }

        </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">beforeNode</button>
    <button onclick="afterNode()">afterNode</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>
</body>
</html>
