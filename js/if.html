<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        /*
        if (조건1){
            // 조건이1이 참일 때 실행할 코드 
        } else if (조건2){
            //조건2가 있다면 작성, 조건 2가 참일 때 실행할 코드
        } else {
            // 위의 모든 조건들이 거짓일 때 실행할 코드
        }
        */
        if(3>5){
            console.log('3 > 5');
        }
        else{
            console.log('3 <= 5');
        }

        let name = "lee";
        if(name == 'kim'){
            console.log(
                'name : Kim'
            );
        } else if(name == 'lee'){
            console.log('name : lee');
        }
        else{
            console.log('name : kim X, lee X');
        }

        // switch문
        /*
        switch(변수){
            case 값1:
                // 변수 == 값1일 때 실행할 코드
                break; //break문을 만나면 switch를 빠져나오겠다.
            case 값2:
                //코드
            default:
                //기본적으로 실행할 코드
        }
        */
        switch (name) {
            case 'kim':
                console.log('name : kim');
                break;
            case 'lee':
                console.log('name : lee');
                break;
            default:
                console.log('kim도 lee도 아니다');
                break;
        }

        // 3항 연산자
        if (name == 'lee') {
            console.log('name == lee');
        }else{
            console.log('name != lee');
        }

        name == 'lee' ? console.log('name == lee') : console.log('name != lee');
        // 조건식을 여러 번 작성할 수 있음
        name == 'kim' ? console.log('name == kim') : 
        name == 'lee' ? console.log('name != kim && name == lee') : console.log('name != kim && name != lee');

    </script>
</head>
