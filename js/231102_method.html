<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method</title>
    <script>
        // 문자열 관련 메소드
        let str=" Happy Day~! "
        // 1. 문자열 길이 / 함수가 아니니 뒤에 괄호 필요 x / 공백포함 길이
        console.log('length :',str.length);
        // 2. (영어) 문자열을 대문자, 소문자로 바꾸기
        console.log('toUpperCase:',str.toUpperCase());
        console.log('toLowerCase:',str.toLowerCase());
        // 3. index를 가져오기
        console.log('index:',str.indexOf('y'));
        console.log('last index:',str.lastIndexOf('y'));
        console.log('last index:', str.lastIndexOf('H'));
        // 4. 문자열 자르기 첫번째인덱스(필수) 두번째인덱스(선택)
        console.log('slice:',str.slice(0,6));
        console.log('slice:',str.slice(-2));
        // 5. 바꾸기
        // replace : 제일 먼저 찾아지는 한 친구만 바꿈
        console.log('replace p -> a :',str.replace('p','a'));
        console.log('replace all a -> k :',str.replaceAll('a','k'));
        // 6. 반복
        console.log('repeat : ', str.repeat(3));
        // console.log('repeat:' ,str * 3 );
        // 7. split : 문자열을 내가 원하는 부분에서 자르고, 그걸 배열로 만들어줌
        console.log('split:',str.split(""));
        console.log('split:',str.split(" "));
        console.log('split:',str.split("a"));
        // 8. trim : 좌우 공백 제거
        console.log('trim :', str.trim());
        // trim 뒤에도 기존의 문자열은 안바뀜
        console.log('trim length:',str.length);

        // 배열 관련 메소드
        // join : join 안의 문자열 기준으로 문자열을 병합
        let months = ["m","t","w","t","f","s","s"];
        console.log('join :',months.join());
        console.log('join :',months.join(""));
        console.log('join :',months.join('-'));

        // 메소드 체이닝 : 각각의 다른 메소드를 연결해서 사용하는 개념
        // 메소드에 반환값이 있을 때 사용 가능

        // 문자열을 뒤집고 싶을 때? 문자열 메소드에는 뒤집는 것이 없음
        // 문자열 -> 배열 -> 배열 뒤집기 -> 문자열로 바꾸기
        let hello = 'Hello~'
        helloArr = hello.split(""); // 문자열을 배열로 만들기
        console.log(helloArr);
        let reverseHello = helloArr.reverse(); // 배열 뒤집기
        console.log(reverseHello);
        let helloAgain = reverseHello.join(""); // 다시 문자열이 됨
        console.log(helloAgain);
        // 메소드 체이닝
        console.log('메소드체이닝:',hello.split("").reverse().join(""));
        
    </script>
</head>
<body>
    
</body>
</html>
