<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습9</title>
    <script>
        let n = Number(prompt('정수 입력'));
        let sum = 0;
        let i = 0;
        while(i <= n){
            if(i%2==0 || i%3==0){
                sum += i;
            }
            i++;
        }
        console.log(sum);

        sum = 0
        i = 0
        for(i=0;i<=n;i++){
            if(i%2==0 || i%3==0){
                sum += i;
            }
            console.log(i, sum);
        }

    </script>
