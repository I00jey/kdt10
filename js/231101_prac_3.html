<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 3</title>
    <script>
        // 3번
        // 전역변수와 지역변수
        // 전역변수 > 지역변수 (범위크기)
        // but 지역변수가 좀 더 특별

        let a = Number(prompt("첫번째 숫자 입력"))
        let b = Number(prompt("두번째 숫자 입력"))

        function add() {
            alert(a + b);
        }
        function sub() {
            alert(a - b);
        }
        function div() {
            alert(a / b);
        }
        function mul() {
            alert(a * b)
        }


    </script>
    <style>
        button {
            width: 100px;
            height: 60px;
            font-size: 20px;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <!-- 함수 뒤에 꼭 세미콜론을 붙여야함 -->
    <button onclick="add();">add</button>
    <button onclick="sub();">sub</button>
    <button onclick="mul();">mul</button>
    <button onclick="div();">div</button>

</body>

</html>
