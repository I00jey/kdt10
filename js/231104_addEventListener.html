<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: yellowgreen;
        }

        .div2 {
            background-color: violet;
        }
        .container{
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </div>
    <input type="text">

    <script>
        // click
        let div1 = document.querySelector('.div1');
        div1.addEventListener("click", function(){
            console.log('div1에 click 이벤트 발생');
        })

        //mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener("mouseover",function(){
            console.log('div2에 mouseover 이벤트 발생');
            div2.style.backgroundColor = 'violet';
        })
        // mouseout
        div2 = document.querySelector('.div2');
        div2.addEventListener("mouseout",function(){
            console.log('div2에 mouseout 이벤트 발생');
            div2.style.backgroundColor = 'red';
        })

        // focus
        let input = document.querySelector('input');
        input.addEventListener('focus',function(){
            console.log(
                'input에 focus 이벤트 발생'
            );
        })
        // blur
        input.addEventListener('blur',function(){
            console.log(
                'input에 blur 이벤트 발생'
            );
        })

        // keydown
        input.addEventListener("keydown",function(){
            console.log(
                'input에 keydown 이벤트 발생'
            );
        })
        // keydown
        input.addEventListener("keydown",function(event){ // 이벤트 객체
            console.log('event:',event);
            console.log('event.target', event.target);
            console.log('event.target.value', event.target.value);
        })

        // scroll
        let container = document.querySelector('.container');
        // scroll 없을 때는 실행 X
        container.addEventListener('scroll', function(){
            console.log('container에 scroll 이벤트 발생');
            
        })
        // widnow : 전체 화면
        window.addEventListener('scroll',function(){
            console.log('window에 scroll 이벤트 발생');
        })
        // document : 현재 HTML 요소 전체
        document.addEventListener('scroll',function(){
            console.log('document에 scroll 이벤트 발생');
        })
    </script>
</body>

</html>
