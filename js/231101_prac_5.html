<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습5</title>
    <script>
        let age = Number(prompt("나이 입력"))
        let gen = prompt("성별 입력 : 여 / 남")
        if (age >= 20) {
            if(gen == '여'){
                console.log('성인 여자');
            }
            else if(gen=='남'){
                console.log('성인 남자');
            }
        }
        else if (age >= 17) {
            if(gen == '여'){
                console.log('고등 여학생');
            }
            else if(gen=='남'){
                console.log('고등 남학생');
            }
        }
        else if (age >= 14) {
            if(gen == '여'){
                console.log('중등 여학생');
            }
            else if(gen=='남'){
                console.log('중등 남학생');
            }
        }
        else if (age >= 8) {
            if(gen == '여'){
                console.log('초등 여학생');
            }
            else if(gen=='남'){
                console.log('초등 남학생');
            }
        }
        else {
            if(gen == '여'){
                console.log('여아');
            }
            else if(gen=='남'){
                console.log('남아');
            }
        }
    </script>
</head>

</body>

</html>
