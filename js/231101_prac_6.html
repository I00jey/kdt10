    <title>실습6</title>
    <script>
        // 지역 기준 '현재 시간'만을 받아오는 코드
        //0~23까지 숫자 반환
        //0은 자정 12는 정오
        let now = new Date().getHours();
        now < 12 ? console.log("지금은 오전") : console.log("지금은 오후");
    </script>
