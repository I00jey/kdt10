<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="shax84-Txc6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.2/dist/js/bootstrap.bundle.min.js"
        integrity="shax84-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!-- 아이콘용 CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <style>
            body{
                height: 8000px;
                padding: 100px;
            }
        </style>
</head>

<body>
    <!-- breakpoint로 작성한 크기보다 화면 너비가 작아지면 width : 100% -->
    <div class="container bg-info mb-3">container</div>
    <div class="container-sm bg-info mb-3">container-sm</div>
    <div class="container-md bg-info mb-3">container-md</div>
    <div class="container-lg bg-info mb-3">container-lg</div>
    <!-- container-fiulid : 언제나 화면 너비가 100% -->
    <div class="container-fiulid bg-info mb-3">container-fiulid</div>

    <!-- -------------------------------- -->
    <!-- position 속성이기 때문에 다른 요소의 위치를 무시 -> margin등을 사용해서 레이아웃을 조정할 필요 있음 -->
    <!-- position : fixed = 해당 위치에 고정 -->
    <div class="fixed-top bg-danger">fixed top</div>
    <div class="fixed-bottom bg-danger">fixed bottom</div>

    <!-- position : sticky = 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정 -->
    <div class="sticky-top bg-success">sticky top</div>
    <div style="height: 800px; background-color: gray;"></div>
    <div class="sticky-bottom bg-success">sticky bottom</div>

</body>

</html>
