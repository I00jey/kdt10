<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc & line-height</title>
    <style>
        *{
            background-color: lightblue;
            margin: 0; padding: 0;
        }
        .kdt{
            width: 10vw;
            height: 10vw;
            background-color:blue;
            color: white;
            line-height: 10vw;
            text-align: center;
            margin: calc((100vh - 10vw)/2) auto;
            /* 세로 중앙 정렬 : 
            현제 화면 기준 전체 새로 길이(100vh) - 정사각형 세로 길이 (10vw) 그 다음 나누기 2해서 위 아래에 마진 주기 */
        }
    </style>
</head>
<body>
    <div class="kdt">kdt</div>
</body>
</html>
