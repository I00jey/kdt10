<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼</title>
</head>

<body>
    <form action="">
        <h1>설문조사</h1>
        이름<input type="text" name="" id=""><br>
        이메일<input type="email" name="" id="" placeholder="love@example.com">
        <br><br>
        <h2>나이</h2>
        <input type="radio" name="나이" id="" checked>10대
        <input type="radio" name="나이" id="">20대
        <input type="radio" name="나이" id="">30대
        <input type="radio" name="나이" id="">40대
        <input type="radio" name="나이" id="">50대
        <input type="radio" name="나이" id="">60대 이상
        <br><br>
        <h2>원하는 강의(복수응답가능합니다.)</h2>
        <input type="checkbox" name="study" id="" checked>html
        <input type="checkbox" name="study" id="">css
        <input type="checkbox" name="study" id="">js <br><br>
        <textarea name="" id="" cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출">
    </form>

</body>

</html>
