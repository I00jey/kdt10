<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc & line-height</title>
    <style>
        *{
            background-color: lightyellow;
        }
        .kdt{
            width: 10vw;
            height: 10vw;
            background-color:blue;
            color: white;
            line-height: 10vw;
            text-align: center;
            margin: auto;
            margin-top: calc(50vh - 5vw);
        }
    </style>
</head>
<body>
    <div class="kdt">kdt</div>
</body>
</html>
