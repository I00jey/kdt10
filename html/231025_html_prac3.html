<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 3 colspan, rowspan</title>
</head>
<body>
    <!-- 테두리 두께 1 / 셀간 공간 0 / 가로 400 / 세로 300 / 셀내 패딩 10 -->
    <table border="1" cellspacing="0" width="400" height="300" cellpadding="10">
        <tr>
            <td colspan="3">1</td>
            <td rowspan="2" colspan="1">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td colspan="2">center</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
        </tr>
    </table>
</body>
</html>
