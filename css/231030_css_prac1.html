<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        img {
            width: 400px;
            transform: skewY(20deg);
            position: absolute;

        }

        #img1 {
            z-index: 10;
            top: 250px;
        }

        #img2 {
            z-index: 5;
            top: 200px;
            left: 200px;

        }

        #img3 {
            z-index: 1;
            top: 150px;
            left: 400px;
        }
    </style>
</head>

<body>
    <img id="img1"
        src="https://media.istockphoto.com/id/821860530/ko/%EC%82%AC%EC%A7%84/%EC%95%84%EB%A6%84%EB%8B%A4%EC%9A%B4-%EC%8D%AC%EB%9D%BC%EC%9D%B4%EC%A6%88-%EB%B0%94%EB%8B%A4-%EC%9C%84%EC%9D%98.webp?b=1&s=612x612&w=0&k=20&c=DtaoGUsCzl3hlkTAk_pB20cUGjfjonZS7r0S88LbCCg="
        alt="일출">
    <img id="img2" src="https://cdn.pixabay.com/photo/2016/12/17/14/33/wave-1913559_640.jpg" alt="바다">
    <img id="img3" src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" alt="일몰">

</body>

</html>
