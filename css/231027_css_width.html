<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width & height</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div style="
        background-color: aqua; width: 100px; height: 100px;"></div>
    <div style=" background-color: aquamarine; width: 100vw; height: 100px;"></div>
    <!-- max, min -->
    <div style="background-color:orange; width: calc(30vw - 100px); height: 30vw; max-width: 300px; min-width: 200px;">
    </div>
</body>

</html>
