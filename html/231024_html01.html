<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>title</title>
</head>

<body>
  <h1>Hello World!</h1>
  <p>코딩 시작!</p>

  <h1>h1</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>
  <p>
    p태그 본문을 <br />
    뜻합니다.
  </p>
  <ul type="square">
    <li>apple</li>
    <li>pineapple</li>
    <li>grape</li>
  </ul>
  <ol type="i" start="3" reversed>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <h4>live server</h4>

  <!-- 문자 꾸미기 태그들 -->
  <b>b 두껍게</b><br>
  <strong>strong 두껍게, semantic(의미론적인)</strong><br>
  <i>i 이탤릭 글씨</i><br>
  <em>em 강조, 기울여서, semantic(의미론적인)</em><br>
  <del>del 중간줄</del><br>
  <u>u 밑줄</u><br>

  <!-- 이미지 태그 -->
  <!-- 웹상에서 가져오기 -->
  <img src="https://img.kbs.co.kr/kbs/620/news.kbs.co.kr/data/fckeditor/new/image/2023/05/19/326911684495020441.jpg" alt="고래웹상" width="300px"/>
  <!-- 상대경로  -->
  <img src="./whale.png" alt="고래상대" width="300px">
  <!-- 절대경로 -->
  <img src="\html\whale.png" alt="고래절대">
  <hr>
  <!-- a 태그 -->
  <a href="https://www.naver.com/" target="_blank">네이버</a>
</body>

</html>
