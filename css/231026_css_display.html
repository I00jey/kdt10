<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        span{
            background-color: blue;
            margin-right: 10px;
            /* width: 500px; 인라인이여서 적용이 안되는 코드 */
        }
        div{
            background-color: orange;
        }
        .inline-block{
            display: inline-block;
            background-color: red;
        }
    </style>
</head>
<body>
    <span>Hello</span><span>Hello</span>
    <div>Hello World</div>
    <div>world</div>
    <span>인라인 스팬</span>
    <div class="inline-block">인라인 블록</div>
</body>
</html>
