<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            Width: 100px; height: 100px; padding: 20px; border: 15px solid red; margin: 10px; background-color: orange;
        }
    </style>
    <title>크기 비교하기</title>
</head>
<body>
    <!-- box-sizing -->
    <!-- 눈에 보이는 건 border-box가 더 쉽다
    원하는 속성을 골라서 작업 -->
    <div style="box-sizing: content-box;">content-box</div>
    <div style="box-sizing: border-box;">border-box</div>
</body>
</html>
